<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline CSS corrections for buttons */
        .btn-primary {
            padding: 10px 20px;
            color: antiquewhite;
            background-color: dodgerblue;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: rgb(10, 116, 222);
            text-decoration: none;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height for centering */
            margin-top: 0; /* Reset margin-top */
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .welcome-heading {
            color: black;
            margin-bottom: 20px;
        }

        .welcome-heading span {
            color: rgb(0, 0, 0);
        }

        /* Add background image to the body */
        body {
            background-image: url('/static/images/weather-natue.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <section id="home">
                <div class="welcome-box">
                    <h1 class="welcome-heading">TEST SOIL <span></span></h1>
                    <div class="btn-container">
                        <a class="btn-primary" href="/project" role="button" style="background-color: rgb(31, 185, 31);">Enter Soil Data</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
