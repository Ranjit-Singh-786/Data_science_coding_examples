<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insurance Premium Prediction</title>
<!--	<link rel="stylesheet" href="{{url_for('static' , filename ='CSS/style.css')}}">-->


	<link rel="stylesheet" type="text/css" href="../static/css/style.css">

</head>
<body>
<form action="{{url_for('predict')}}" method="post">

	<table class="containers" >
		<tr>
			<td><center>
				<h1>
					<b>Insurance Premium Prediction</b>
				</h1>
				</center>
			</td>
		</tr>
        <tr>
			<td>
				<center>
					<label for="age" class="label">Region :</label>
				</center>
			</td>

		</tr>
		<tr>
			<td>
				<center>
					<select name="region" class="text">
						<option value="3">southeast</option>
						<option value="2">southeast</option>
						<option value="1">northwest</option>
						<option value="0">northeast</option>

					</select>
				</center>
			</td>

		</tr>
		<tr>
			<td>
				<center>
					<label for="age" class="label">smoker :</label>
				</center>
			</td>

		</tr>

		<tr>
			<td>
				<center>
					<select name="smoker" class="text">
						<p>smoker</p>
						<option value="1">YES</option>
						<option value="0">NO</option>

					</select>
				</center>
			</td>

		</tr>
		<tr>
			<td>
				<center>
					<label for="age" class="label">sex :</label>
				</center>
			</td>

		</tr>
		<tr>
			<td>
				<center>
					<select name="sex" class="text">
						<p>sex</p>
						<option value="1">Male</option>
						<option value="0">Female</option>


					</select>
				</center>
			</td>

		</tr>

		<tr>
			<td>
				<center>
					<label for="age" class="label">Age :</label>
				</center>
			</td>

		</tr>
		<tr>
			<td>
				<center>
					<input type="text" class="text" name="age" id="age" placeholder="Enter Age" required >
				</center><br>
			</td>
		</tr>

		

		<tr>
			<td>
				<center>
					<label for="bmi" class="label">BMI :</label>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
				<input type="text" class="text" name="bmi" id="bmi" placeholder="Enter BMI" required>
			</center><br>
				</td>
		</tr>

		<tr>
			<td>
				<center>
					<label for="children" class="label">Children :</label>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<input type="text" class="text" name="children" id="children" placeholder="Enter Children" required>
			    </center><br>
			</td>
		</tr>


		
		<tr>
			<td>
				<center>
					<button type="submit" class="predictbtn">Predict</button>
				</center><br>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
